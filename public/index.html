<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" type="text/css" />
		<title>Vite + React</title>
	</head>
	<body>
		<div class="main-container">
			<p id="todo-title">Todo List</p>
			<div class="todo-input-grid">
				<input placeholder="Todo name" class="js-name-input name-input" />
				<input type="date" class="js-due-date-input due-date-input" />
				<button class="add-todo-btn js-add-todo-btn">Add</button>
			</div>
			<div class="js-todo-list todo-grid"></div>
			<div>
				<p>
					A To-Do App is a simple application that helps users manage tasks and
					stay organized. It allows users to create, view, update, and delete
					tasks.
				</p>
			</div>
		</div>
	</body>
</html>
